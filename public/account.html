<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Account</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" role="navigation" aria-label="Main Navigation">
    <div class="container-fluid">
      <span class="navbar-brand clickable" id="home-link">CocktailQuery</span>
      <!-- Dropdown navbar toggle for mobile & smaller screens -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a href="/login.html" id="login-link" class="nav-link">Login</a></li>
          <li class="nav-item"><a href="/favorites.html" id="favorites-link" class="nav-link" style="display: none;">Favorites</a></li>
          <li class="nav-item"><a href="/account.html" id="account-link" class="nav-link" style="display: none;">My Account</a></li>
          <li class="nav-item"><a href="#" id="logout-btn" class="nav-link" style="display: none;">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Account Container with role and aria-label for accessibility -->
  <div class="account-container" role="main" aria-label="My Account Information">
    <!-- Spinner that appears while account info loads -->
    <div id="loading-spinner" class="spinner"></div>
    <h1>My Account</h1>
    
    <!-- Username (Non-Editable) -->
    <div class="account-field">
      <p><strong>Username:</strong></p>
      <span id="username-display"></span>
    </div>
    
    <!-- Editable Fields -->
    <div class="account-field">
      <p><strong>First Name:</strong></p>
      <span id="first-name-display"></span>
      <input type="text" id="first-name-input" class="edit-input" style="display: none;">
    </div>
    
    <div class="account-field">
      <p><strong>Last Name:</strong></p>
      <span id="last-name-display"></span>
      <input type="text" id="last-name-input" class="edit-input" style="display: none;">
    </div>
    
    <div class="account-field">
      <p><strong>Email:</strong></p>
      <span id="email-display"></span>
      <input type="email" id="email-input" class="edit-input" style="display: none;">
    </div>
    
    <div class="message-group">
      <!-- Error Message with role="alert" for screen readers -->
     <p id="error-message" class="error-message" style="display: none;" role="alert"></p>

      <!-- Success Message with role="alert" for screen readers -->
      <p id="success-message" class="success-message" style="display: none;" role="alert"></p>
    </div>

    <!-- Buttons -->
    <div class="button-group">
      <button id="edit-btn" class="account-btn">Edit</button>
      <button id="save-btn" class="account-btn" style="display: none;">Save</button>
    </div>
    
    <!-- Delete Account -->
    <p id="delete-account-btn" class="delete-btn">Delete My Account</p>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/navbar.js"></script>
  <script src="/js/account.js"></script>
</body>
</html>
